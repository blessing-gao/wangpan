worker_processes  auto;
error_log         "/opt/bitnami/nginx/logs/error.log";
pid               "/opt/bitnami/nginx/tmp/nginx.pid";

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format    main '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status  $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for"';
    access_log    "/opt/bitnami/nginx/logs/access.log";
    add_header    X-Frame-Options SAMEORIGIN;

    client_body_temp_path  "/opt/bitnami/nginx/tmp/client_body" 1 2;
    proxy_temp_path        "/opt/bitnami/nginx/tmp/proxy" 1 2;
    fastcgi_temp_path      "/opt/bitnami/nginx/tmp/fastcgi" 1 2;
    scgi_temp_path         "/opt/bitnami/nginx/tmp/scgi" 1 2;
    uwsgi_temp_path        "/opt/bitnami/nginx/tmp/uwsgi" 1 2;

    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        off;
    gzip               on;
    gzip_http_version  1.0;
    gzip_comp_level    2;
    gzip_proxied       any;
    gzip_types         text/plain text/css application/javascript text/xml application/xml+rss;
    keepalive_timeout  65;
    ssl_protocols      TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers        HIGH:!aNULL:!MD5;
    client_max_body_size 80M;
    server_tokens off;
    map $http_origin $modified_origin {
        ~^http://(.+)$ $1;
        default $host:$server_port;
    }
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    include  "/opt/bitnami/nginx/conf/server_blocks/*.conf";

    # HTTPS Server (Port 443)
    server {
        listen 443;
        server_name wangpan;  # 替换为你的域名
        # Collabora Online 静态资源代理
        location ~* /browser/.*\.(html|gif|jpg|jpeg|png|svg|css|js|ico|json)$ {
           proxy_redirect off;
           proxy_set_header Host $modified_origin;
           proxy_pass http://collabora:9980;

           # 支持 WebSocket 代理
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "Upgrade";

           # 允许跨域请求
           if ($request_method = 'OPTIONS') {
               add_header Access-Control-Allow-Origin $http_origin;
               add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
               add_header Access-Control-Allow-Headers "Content-Type";
               add_header Content-Length 0;
               add_header Content-Type text/plain;
               return 204;
           }

           # 处理 CORS
           add_header Access-Control-Allow-Origin $http_origin always;
           add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
           add_header Access-Control-Allow-Headers "Content-Type" always;
       }

         # Collabora Online websocket代理
         location ^~ /cool {
             proxy_http_version 1.1;
             proxy_set_header Upgrade $http_upgrade;
             proxy_set_header Connection $connection_upgrade;
             proxy_read_timeout 500s;
             proxy_send_timeout 500s;
             #消息服务后端websocket地址
             proxy_pass http://collabora:9980;
         }

        # 配置静态文件目录
        location / {
            try_files $uri $uri/ /index.html;
            root   /app;
            index  index.html index.htm;
        }

        # 配置 API 代理
        location /api/doc {
            proxy_pass $API_BACKEND;
            rewrite ^/api/doc/(.*)$ /$1 break;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 配置 Minio 代理
        location /preview/ {
            proxy_pass http://shenben.club:9000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 代理跨域
            proxy_set_header Origin "";
            rewrite ^/preview/(.*)$ /$1 break;
        }

        # 配置状态监控
        location /status {
            stub_status on;
            access_log   off;
            allow all;  # 允许所有 IP 访问，如需限制请修改为具体 IP 地址
            deny all;
        }
    }
}
